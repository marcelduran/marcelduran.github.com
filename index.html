<!doctype html>
<html>
<head>
  <title>Marcel Duran</title>
  <meta name="description" content="@marcelduran - Web Performance Engineer at Google Inc">
  <meta name="keywords" content="web,performance,optmization,webperf,wpo,javascript,yslow,webpagetest,google,youtube,twitter,yahoo">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    body::after {
      font: 60px/1 sans-serif;
      margin-top: -30px;
      position: absolute;
      text-align: center;
      top: 50%;
      left: 0;
      right: 0;
    }
    @media only screen 
    and (min-device-width : 320px) 
    and (max-device-width : 480px) {
      body::after {
        font-size: 24px;
        margin-top: -12px;
      }
    }
  </style>
</head>
<body>
  <script>
    (function (d, m) {
      m = [99, 111, 110, 116, 97, 99, 116, 64, 109, 97, 114, 99, 101, 108,
           100, 117, 114, 97, 110, 46, 99, 111, 109].map(function(i) {
        return String.fromCharCode(i);
      }).join('');
      d.head.appendChild(d.createElement('style')).innerHTML =
          'body::after{content:"' + m + '";}';
    }(document));
  </script>
</body>
</html>
