<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>
        {% for meta in page.metadata %}
        <meta name="{{ meta.name }}" content="{{ meta.content }}">
        {% endfor %}
        <style type="text/css">{% include resume.css %}</style>
    </head>
    <body>
        <div id="doc">
            {{ content }}
        </div>
        <script>{% include resume.js %}</script>
    </body>
</html>
